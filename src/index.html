<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Mesto.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/face.jpg" class="profile__avatar" alt="Лицо">
            <div class="profile__info">
                <div class="profile__info-heading">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="places">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Иван Ротарь</p>
    </footer>
    <div class="popup" id="popup-edit">
        <form class="popup__container" name="popup-window" novalidate>
            <h3 class="popup__title">Редактировать</h3>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_first" id="name-input" placeholder="Имя" name="name"
                    required minlength="2" maxlength="40">
                <span class="popup__input-error" id="name-input-error"></span>
            </label>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_second" id="job-input" placeholder="О себе"
                    name="job" required minlength="2" maxlength="200">
                <span class="popup__input-error" id="job-input-error"></span>
            </label>
            <button class="popup__button-create">Сохранить</button>
            <button class="popup__button-close popup__button-close_theme_edit" type="button"></button>
        </form>
    </div>
    <div class="popup" id="popup-add">
        <form class="popup__container" name="popup-window" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_first" id="title-input" placeholder="Название"
                    name="name" required minlength="1" maxlength="30">
                <span class="popup__input-error" id="title-input-error"></span>
            </label>
            <label class="popup__field">
                <input type="url" class="popup__input popup__input_second" id="url-input"
                    placeholder="Ссылка на картинку" name="link" required>
                <span class="popup__input-error" id="url-input-error"></span>
            </label>
            <button class="popup__button-create">Создать</button>
            <button class="popup__button-close popup__button-close_theme_add" type="button"></button>
        </form>
    </div>
    <div class="popup" id="popup-image">
        <div class="popup__container-image">
            <p class="popup__image-title"></p>
            <img class="popup__image" alt="Изображение">
            <button class="popup__button-close popup__button-close_theme_image" type="button"></button>
        </div>
    </div>
    <template id="place-template">
        <div class="place">
            <img class="place__image" alt="Изображение">
            <h3 class="place__title"></h3>
            <button class="place__button-like" type="button"></button>
            <button class="place__button-remove" type="button"></button>
        </div>
    </template>
</body>

</html>
